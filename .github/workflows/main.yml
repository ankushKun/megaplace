# Simple workflow for deploying static content to GitHub Pages

name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Contract Configuration
          VITE_MEGAPLACE_ADDRESS: ${{ vars.VITE_MEGAPLACE_ADDRESS }}
          # Chain Configuration
          VITE_CHAIN_ID: ${{ vars.VITE_CHAIN_ID }}
          VITE_CHAIN_NAME: ${{ vars.VITE_CHAIN_NAME }}
          VITE_RPC_URL: ${{ vars.VITE_RPC_URL }}
          VITE_RPC_WS_URL: ${{ vars.VITE_RPC_WS_URL }}
          VITE_BLOCK_EXPLORER_URL: ${{ vars.VITE_BLOCK_EXPLORER_URL }}
          # Backend Configuration
          VITE_BACKEND_URL_PROD: ${{ vars.VITE_BACKEND_URL_PROD }}
          VITE_BACKEND_URL_DEV: ${{ vars.VITE_BACKEND_URL_DEV }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload dist folder from frontend directory
          path: './frontend/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

